buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.5'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
    jcenter()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'org.icroco.cube.CubeApplication'

dependencies {
    compile 'com.gluonhq:charm:4.3.3'
    compile 'org.controlsfx:controlsfx:8.40.14'
    compileNoRetrolambda 'com.airhacks:afterburner.mfx:1.6.3'
    compileOnly 'org.projectlombok:lombok:1.16.20'
}

jfxmobile {
    downConfig {
        version = '3.1.0'
        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'display', 'lifecycle', 'statusbar', 'storage'
    }
    android {
        manifest = 'src/android/AndroidManifest.xml'
        androidSdk = '/Users/clalleme/Library/Android/sdk'
        compileSdkVersion=23
        buildToolsVersion = '23.0.1'
    }
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'com.gluonhq.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*'
        ]
    }
}
